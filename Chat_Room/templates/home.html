{% extends 'base.html' %}
{% block content%}
<form method="post" class="buttons">
    <h3>ENTER THE CHAT</h3>
    <div>
        <label>Username: </label>
        <input type="text" placeholder="Choose your username" name="name" value="{{ name }}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Code of the room" name="code" value="{{ code }}">
        <button type="submit" name="join" class="join"> Join a Room</button>
    </div>
    <button type="submit" name="create" class="create"> Create a Room</button>
    {% if error  %}
    <ul>
        <li>{{ error }}</li>
    </ul>
    {% endif  %}
</form>
{% endblock %}
